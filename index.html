<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleSheet/style.css">
</head>

<body>

    <div class="text-center my-4 text-white">
        <h2>Budget App</h2>
    </div>
    <div class="container shadow">
        <div class="input-interface">
            <!-- !input interface -->
            <div class="budget-part">
                <label for="">Enter Budget</label>
                <input type="number" name="" id="budget-input" placeholder="inter budget">
                <button id="budget-btn" type="button" class="button">Add Budget</button>
            </div>


            <!--! expense part -->
            <div class="expense-part">
                <div>
                    <label for="">Enter Expense title</label>
                    <input type="text" name="" id="expense-title" placeholder="Enter Expense title">
                </div>
                <div>
                    <label for="">Enter Expense Amount</label>
                    <input type="number" name="" id="expense-input" placeholder="Enter Expense Amount">
                </div>
                <div>
                    <button id="expense-btn" type="button" class="button">Add Expense</button>
                </div>
            </div>
        </div>
        <p id="para"></p>


        <!-- !result interface -->
        <div class="result-interface">
            <div class="balance-display">
                <div class="inner-display">
                    <span>Budget</span>
                    <i class="far fa-money-bill-alt"></i>
                    <h4 id="budget-balance">00</h4>
                </div>

                <div class="inner-display">
                    <span>Expense</span>
                    <i class="fas fa-wallet"></i>
                    <h4 id="expense-balance">00</h4>
                </div>

                <div class="inner-display">
                    <span>Balance</span>
                    <i class="fas fa-hand-holding-usd"></i>
                    <h4 id="balance">00</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- ! table part -->

    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div id="display-table" style="display: none;">
                <table class="table table-bordered text-white">
                    <thead>
                        <tr class="text-capitalize">
                            <th>expense title</th>
                            <th>Date</th>
                            <th>expense amount</th>
                        </tr>
                    </thead>
                    <tbody id="display" class="text-capitalize">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
